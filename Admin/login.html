<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mochila Cup - Acceso de Administrador</title>
    <link rel="icon" type="image/png" href="/Image/favicon.png" />
    <link rel="stylesheet" href="/Css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="login-page-body">
    <div class="login-container">
      <div class="login-card">
        <a href="/Pages/index.html" class="login-logo">
          <img src="/Image/logo.png" alt="Logo Mochila Cup" />
        </a>
        <h2 class="login-title">Acceso de Administrador</h2>
        <p class="login-subtitle">Ingresa tus credenciales para continuar</p>

        <form id="login-form" class="admin-form">
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button
            type="submit"
            class="cta-button submit-button"
            style="width: 100%"
          >
            Ingresar
          </button>
        </form>
        <div id="login-message" class="login-message-box"></div>
      </div>
    </div>

    <script src="/Admin/login.js"></script>
  </body>
</html>
