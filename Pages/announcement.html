<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mochila Cup - Anuncios y Noticias</title>
    <link rel="icon" type="image/png" href="/Image/favicon.png" />
    <link rel="stylesheet" href="/Css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="hero small-hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Anuncios y Noticias</h1>
        <p class="subtitle">
          Mantente al día con las últimas novedades del torneo.
        </p>
      </div>
    </header>

    <nav class="navbar">
      <div class="nav-container">
        <a href="/Pages/index.html" class="nav-logo">
          <img src="/Image/logo.png" alt="Logo Pequeño" />
          <span>MOCHILA CUP</span>
        </a>

        <div class="nav-menu" id="nav-menu">
          <a href="/Pages/index.html" class="nav-link">Inicio</a>
          <a href="/Pages/announcement.html" class="nav-link active"
            >Anuncios</a
          >
          <a href="/Pages/live.html" class="nav-link live-link">En Vivo</a>
          <a href="/Pages/playoffs.html" class="nav-link">Playoffs</a>
          <a href="/Pages/table.html" class="nav-link">Tabla</a>
          <a href="/Pages/schedule.html" class="nav-link">Horarios</a>
          <a href="/Pages/staff.html" class="nav-link">Staff</a>
          <a href="/Pages/faq.html" class="nav-link">FAQ</a>
        </div>

        <div class="nav-actions">
          <a
            href="/Admin/admin.html"
            id="admin-panel-button"
            class="nav-action-btn btn-panel hidden"
          >
            <i class="fas fa-user-shield"></i>
            <span>Panel</span>
          </a>

          <a
            href="/Admin/login.html"
            id="login-button"
            class="nav-action-btn btn-login"
          >
            <i class="fas fa-sign-in-alt"></i>
            <span>Login</span>
          </a>

          <button id="logout-button" class="nav-action-btn btn-logout hidden">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </button>

          <button class="nav-toggle" id="nav-toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div id="announcements-list">
          <div class="skeleton-card">
            <div class="skeleton-image"></div>
            <div class="skeleton-content">
              <div class="skeleton-title"></div>
              <div class="skeleton-text"></div>
              <div class="skeleton-text"></div>
              <div class="skeleton-text short"></div>
            </div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton-image"></div>
            <div class="skeleton-content">
              <div class="skeleton-title"></div>
              <div class="skeleton-text"></div>
              <div class="skeleton-text short"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-bottom">
        <div class="footer-legal-links">
          <a href="/Pagesfaq.html">Preguntas Frecuentes</a>
        </div>
        <p>
          © <span id="year"></span> Mochila Cup. Todos los derechos reservados.
        </p>
      </div>
    </footer>

    <script src="/Js/script.js"></script>
    <script src="/Js/announcements.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </body>
</html>
